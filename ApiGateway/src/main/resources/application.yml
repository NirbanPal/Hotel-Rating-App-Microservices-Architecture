server:
  port: 8084

spring:
  application:
    name: API-GATEWAY
#  main:
#    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path=/hotels/**,/staffs/**

        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/ratings/**


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
  service-url:
    default-zone: http://localhost:8761/eureka


okta:
  oauth2:
    issuer: 
    audience: api://default
    client-id: 
    client-secret: 
    scopes: openid, profile, email, offline_access


